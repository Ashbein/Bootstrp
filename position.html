<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .image{
            position: relative;
        }
        .icon1{
            position: absolute;
            left: 460px;
            top: 110px;
            color: green;
            background-color: black;
        }
        .icon2{
            position: absolute;
            right: 460px;
            color: green;
            top: 110px;
            background-color: black;

        }
    </style>
</head>
<body>
    <center>
        <img src="https://free4kwallpapers.com/uploads/wallpaper-cache/minimal-rocket-wallpaper-400x270-MM-100.jpg" alt="" 
        class="image">
        <i class="fa-solid fa-arrow-left icon1"></i>
        <i class="fa-solid fa-arrow-right icon2"></i>
    </center>
</body>
</html>
